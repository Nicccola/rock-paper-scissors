<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="scoreboard">
        <div class="names">
            <div id="user-label">User</div><div class="line"></div><div id="comp-label">Computer</div>
         </div>
            <hr>
        <div class="badges">
            <div class="badge" id="user-score"></div>
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="badge" id="comp-score"></div>
        </div>
    </div>
    <div class="container">
    <div class="results" id="results">
        <div class="results-msg">Pick One!</div>
    </div>
        <div class="choices">
            <button class="choice" id="rock" data-choice="rock" onClick="sound()">
            
                <img class="rock" src="/Users/nicolabeattie/Projects/rock-paper-scissors/pics/rock.jpeg"/>
            
            </button>
            <button class="choice" id="paper" data-choice="paper" onClick="sound()">
           
                <img class="paper" src="/Users/nicolabeattie/Projects/rock-paper-scissors/pics/paper.jpeg"/>
           
            </button>
            <button class="choice" id="scissors" data-choice="scissors" onClick="sound()">
           
                <img class="scissors" src="/Users/nicolabeattie/Projects/rock-paper-scissors/pics/scissors.jpeg"/>
            
            </button>
        </div>
    </div>
    <script src="./App.js"></script>

</body>
</html>
